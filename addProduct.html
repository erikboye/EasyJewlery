<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Hey there, admin! Here you can add a specific product, with a title, price, description and image!  "
    />

    <title>Add product - Easy Jewlery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <!-- NAV-HEADER -->
    <header class="back-img">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
          <div class="logo-div">
            <a href="index.html"
              ><img class="logo" src="/img/logo.png" alt="logo"
            /></a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="dashboard.html"
                  >Dashboard</a
                >
              </li>
            </ul>
            <a class="btn login_btn btn-secondary btn-sm" href="login.html">
              Sign in
            </a>
          </div>
        </nav>
      </div>
    </header>
    <!--MAIN-->
    <main>
      <div class="menu"></div>
      <div class="container">
        <div class="col-sm-12">
          <div class="alert"></div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <h1>Create a piece of gold</h1>
            <div class="col-sm-6">
              <form class="form">
                <div class="form-group">
                  <label for="Title">Product Name</label>
                  <input type="text" class="form-control" id="Title" />
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label>Description</label>
                    <textarea
                      class="form-control"
                      id="Description"
                      rows="3"
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <label for="image">Image</label>
                    <input type="text" class="form-control" id="image" />
                  </div>
                  <div class="form-group">
                    <label for="Price">Price</label>
                    <input type="text" class="form-control" id="Price" />
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      Featured
                    </label>
                  </div>
                </div>
                <br />
                <button type="submit" class="btn btn-primary">
                  Create Product
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- FOOTER -->
    <footer>
      <div class="container">
        <div class="row footer__text">
          <div class="col-sm-12">
            <h3 class="footer__header">Easy Jewlery.</h3>
          </div>
          <div class="col-sm-6">
            <ul>
              <li class="h6header">MENU</li>
              <li>Home</li>
              <li>Jewlery</li>
              <li>Cart</li>
            </ul>
          </div>
          <div class="col-sm-6">
            <ul>
              <li class="h6header">Erik Boye SÃ¸rensen</li>
              <li>erikboye93@gmail.com</li>
              <li>
                Easy Jewlery All Rights Reserved.
                <span class="education">(FOR EDUCATION PURPOSES ONLY)</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/libs/addProduct.js"></script>
    <script type="module" src="/js/components/Signout.js"></script>
  </body>
</html>
