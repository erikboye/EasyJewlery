  <head>
    <meta charset="utf-8" />

      content="Here you can log in, if you already have an account here. Log in, add products, edit products, or delete products. "

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      type="text/css"
    />
    <link

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

  <body>
    <!-- NAV-HEADER -->
    <header class="back-img">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
          <div class="logo-div">
            <a href="index.html"
              ><img class="logo" src="/img/logo.png" alt="logo"
            /></a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="productpage.html"
                  >Jewlery</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="cart.html"
                  >Cart</a
                >
              </li>
            </ul>
            <a class="btn login_btn btn-secondary btn-sm" href="login.html">
              Sign in
            </a>
          </div>
        </nav>
      </div>
    </header>
    <!--MAIN-->
    <main>
      <div class="container login">
        <div class="row login__row">
          <div class="col-sm-12">
            <div class="login__img">
              <div class="login__wrap">
                <div class="login__form--contianer">
                  <form class="login__form">
                    <div class="login__form--wrap">
                      <h1 class="login__heading">Login</h1>
                      <label class="body-text login__label">Email</label>
                      <input type="text" class="login__input" id="email" />
                    </div>
                    <div class="login__form--wrap">
                      <label class="body-text login__label">Password</label>
                      <input
                        type="password"
                        class="login__input"
                        id="password"
                      />
                    </div>
                    <div class="login__values">
                      <div class="alert"></div>
                      <input type="submit" value="login" class="login__btn" />
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- FOOTER -->
    <footer>
      <div class="container">
        <div class="row footer__text">
          <div class="col-sm-12">
            <h3 class="footer__header">Easy Jewlery.</h3>
          </div>
          <div class="col-sm-6">
            <ul>
              <li class="h6header">MENU</li>

          <div class="col-sm-6">

                Easy Jewlery All Rights Reserved.

              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script type="module" src="/js/libs/login.js"></script>
  </body>
