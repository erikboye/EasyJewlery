<!DOCTYPE html>

          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">

        </nav>
      </div>

      <div class="loading__div">
        <div class="loading">
          <lottie-player
            src="https://assets1.lottiefiles.com/packages/lf20_r63rTC.json"
            background="transparent"
            speed="1"
            style="width: 500px; height: 500px"
            loop

      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="details__container"></div>

        </div>
      </div>
      <div class="midtotal-div">
        <div class="newsletterdiv input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Sign up for our newsletters"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            class="btn newsletterdiv_btn btn-outline-secondary"
            type="button"
            id="button-addon2"
          >
            SIGN UP

      </div>
