<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Now you are at the checkout. Check that your order is fine, and we will take care of the rest! Thank you for shopping at EJ!  "
    />
    <title>Cart - Easy Jewlery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <!-- NAV-HEADER -->
    <header class="back-img">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
          <div class="logo-div">
            <a href="index.html"
              ><img class="logo" src="/img/logo.png" alt="logo"
            /></a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="productpage.html"
                  >Jewlery</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="cart.html"
                  >Cart</a
                >
              </li>
            </ul>
            <a class="btn login_btn btn-secondary btn-sm" href="login.html">
              Sign in
            </a>
          </div>
        </nav>
      </div>
    </header>
    <!--MAIN-->
    <main>
      <div class="container">
        <div class="row cart__wrap">
          <div class="col-sm-7">
            <div class="cart__container--left">
              <div class="total__amount__container"></div>
              <form>
                <div class="form-row cartleft">
                  <div class="form-group col-md-8">
                    <h2 class="cart__header">Payment Details</h2>
                    <label>Name of card</label>
                    <input
                      type="text"
                      class="form-control"
                      id="noc"
                      placeholder="NameOfCard"
                    />
                  </div>
                  <div class="total__amount__wrap"></div>
                  <div class="form-group col-md-8">
                    <label for="cardnumber">Cardnumber</label>
                    <input
                      type="text"
                      class="form-control"
                      id="cardnumber"
                      placeholder="Cardnumber"
                    />
                  </div>
                  <div class="cvc">
                    <div class="form-group col-md-4">
                      <label for="cvc">CVC</label>
                      <input
                        type="text"
                        class="form-control"
                        id="cvc"
                        placeholder="MM / YY"
                      />
                    </div>
                    <div class="form-group col-md-4">
                      <label for="expdate">Expirtation Date</label>
                      <input
                        type="text"
                        class="form-control"
                        id="expdate"
                        placeholder="Exp Date"
                      />
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-sm-5">
            <div class="cart__container--right">
              <div class="cart__container--heading">
                <h1 class="cart__header">Order Summary</h1>
              </div>
              <div class="alert"></div>
              <div class="cart__summary--card"></div>
              <div class="ordernow__wrap">
                <h1>
                  <a class="ordernow__btn" href="index.html"> ORDER NOW </a>
                </h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- FOOTER -->
    <footer>
      <div class="container">
        <div class="row footer__text">
          <div class="col-sm-12">
            <h3 class="footer__header">Easy Jewlery.</h3>
          </div>
          <div class="col-sm-6">
            <ul>
              <li class="h6header">MENU</li>
              <li>Home</li>
              <li>Jewlery</li>
              <li>Cart</li>
            </ul>
          </div>
          <div class="col-sm-6">
            <ul>
              <li class="h6header">Erik Boye SÃ¸rensen</li>
              <li>erikboye93@gmail.com</li>
              <li>
                Easy Jewlery All Rights Reserved.
                <span class="education">(FOR EDUCATION PURPOSES ONLY)</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/js/libs/cart.js"></script>
    <script type="module" src="/js/libs/htmlToDom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
